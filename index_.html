<!DOCTYPE html>
<html>

<head>
    <title>Alva Majo Haters</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<body style="background:blue">

    <style>
        /*
        td {

            padding: 15px;

        .flip-horizontal {
            -moz-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            transform: scaleX(-1);
            -ms-filter: fliph;
            /*IE*/
            filter: fliph;
            /*IE*/
        }
    </style>


    <div id="game" style="overflow:hidden;position:fixed;left:0;right:0;top:0;bottom:0;">


        <div class="flip-horizontal" id="player"
            style="position:fixed;left:0;top:0;background:url('static/alva.png') no-repeat;background-size:contain;width:400px;height:252px;margin:auto;border:1px black solid">

        </div>





        <div class="comment flip-horizontal"
            style="padding:150px;background:url('static/walking.gif') no-repeat bottom center;background-size:auto 200px;width:200px;position:fixed;top:600px;left:400px;">

            <div class="flip-horizontal"
                style="border:2px black solid;text-align:center;width:200px;background:white;padding:10px;">
                tu
                canal es una
                mierda</div>
        </div>

    </div>


    <script>

        /*
        for (var i = 0; i < 6; i++) {
            $('#table').prepend('<tr><td class="comment">tu juego es una mierda</td></tr>');
        }
        */


        var screen_height = $(document).height();
        var screen_width = $(document).width();
        var screen_width_half = $(document).width() / 2;

        var player_height = parseInt($('#player').css('height'));
        var player_width = parseInt($('#player').css('width'));


        //player_left = (screen_width - player_width) / 2;

        var player_left = 0;

        $('#player').css('left', player_left + 'px');




        setInterval(function () {

            $('.comment').each(function () {

                var comment_x = parseInt($(this).css('left'));

                comment_x--;

                if (comment_x < 0) {
                    comment_x = screen_width;

                }

                console.log(comment_x);
                $(this).css('left', comment_x);

            });

        }, 1)


        $('#game').click(function (e) {


            $('#player').css('top', e.pageY - (player_height / 2));

            /*
            if (e.pageX < screen_width_half) {
                $('#player').removeClass('flip-horizontal');
            } else {

                $('#player').addClass('flip-horizontal');
            }
            */


            //alert(e.pageX + '--' + e.pageY);
        });
    </script>
